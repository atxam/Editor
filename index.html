            <p>Удалить дубликаты в пределах одной формы</p>

        <div class="custom-control custom-switch">

          </label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input" value="stayOfBoth">
          <label class="custom-control-label" for="customRadio3">
            <p>Оставить строки, которые есть в обеих формах</p>
          </label>

        <p class="text-black-50 mt-2">
